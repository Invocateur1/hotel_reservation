<div class="login-container">
  <div class="login-box">
    <h2>Welcome Back</h2>
    <form #login="ngForm" (ngSubmit)="submit()">
      <div class="input-group">
        <input type="email" name="email" placeholder="Email" [(ngModel)]="user.email" ngModel
          #email="ngModel" required pattern="[A-Za-z0-9]+@[A-Za-z0-9]+.[A-Za-z]{2,4}"/>
      </div>
      <div *ngIf="email.invalid && email.touched">
        <div *ngIf="email.errors?.['required']">Please enter an email</div>
        <div *ngIf="email.errors?.['pattern']">This email seems incorrect</div>
      </div>

      <div class="input-group">
        <input type="password" name="password" placeholder="Password" [(ngModel)]="user.password" 
          ngModel #password="ngModel" required pattern="[A-Za-z0-9]{8,}"/>
      </div>
      <div *ngIf="password.invalid && password.touched">
        <div *ngIf="password.errors?.['required']">Please enter a password</div>
        <div *ngIf="password.errors?.['pattern']">Password must be at least 8 characters long</div>
      </div>

      
      <button type="submit" [disabled]="login.invalid">Login</button>
    </form>
    <div class="switch-link" routerLink="/register">Don't have an account? Sign Up</div>
  </div>
</div>

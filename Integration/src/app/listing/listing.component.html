<div class="listing-page">
  <div class="container" *ngFor="let hotel of hotels">
    <div class="item" routerLink="/hotel/{{hotel.id}}">
      <div class="row">
        <div class="col-lg-12">
          <div class="listing-item">
            <div class="left-image">
              <a>
                <img src="assets/images/{{hotel.imageUrl}}.jpg" alt="{{hotel.name}}">
              </a>
            </div>
            <div class="right-content align-self-center">
                <h4>{{hotel.name}}</h4>
              <span class="price">
                <div class="icon">
                  <img src="assets/images/listing-icon-01.png" alt="Price Icon">
                </div>
                ${{hotel.price}} / month
              </span>
              <span class="info">
                <img src="assets/images/listing-icon-02.png" alt="Bedrooms Icon"> {{hotel.bedroom}} Bedrooms
                <br>
                <img src="assets/images/listing-icon-03.png" alt="Bathrooms Icon"> {{hotel.bathroom}} Bathrooms
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>   
  </div>
</div>
